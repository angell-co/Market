{% set boldKeys = ['attention', 'name', 'businessName'] %}
<!-- Template: {{ _self }}.twig -->
<ul class="text-sm text-gray-900">
    {% for key, line in address.addressLines %}
        <li>
            {% if key in boldKeys %}
            <strong>{% if key == 'attention' %}Attn:{% endif %}
                {% endif %}
                {{ key == 'name' ? line|title : line }}
                {% if key in boldKeys %}
            </strong>
            {% endif %}
        </li>
    {% endfor %}
</ul>
