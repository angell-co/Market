{% if value is not defined %}
    {% set value = null %}
{% endif %}

<div x-data="app()" x-init="[initDate(), getNoOfDays()]" x-cloak class="antialiased">
    <div class="relative">
        <input type="hidden"
               name="{{ attribute }}"
               x-ref="date"
        >
        <input type="text"
               readonly
               x-model="datepickerValue"
               x-on:click="showDatepicker = !showDatepicker"
               x-on:keydown.escape="showDatepicker = false"
               class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
               placeholder="Select date"
        >

        <div class="absolute top-0 right-0 px-3 py-2">
            <svg class="h-6 w-6 text-gray-400"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
        </div>

        <div class="bg-white mt-12 rounded-md overflow-hidden shadow-xl absolute z-20 top-0 left-0"
             x-show.transition="showDatepicker"
             x-on:click.away="showDatepicker = false">

            <header class="flex justify-between items-center mb-2 bg-gray-100 p-4">
                <div>
                    <span x-text="MONTH_NAMES[month]" class="text-lg font-bold text-gray-800"></span>
                    <span x-text="year" class="ml-1 text-lg text-gray-600 font-normal"></span>
                </div>
                <nav>
                    <button type="button"
                            class="inline-flex items-center p-1 border border-transparent rounded-full text-gray-500 bg-gray-100 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300"
                            x-on:click="prev(); getNoOfDays()"
                    >
                        <svg class="h-5 w-5"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                    </button>
                    <button type="button"
                            class="ml-1 inline-flex items-center p-1 border border-transparent rounded-full text-gray-500 bg-gray-100 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300"
                            x-on:click="next(); getNoOfDays()"
                    >
                        <svg class="h-5 w-5"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </button>
                </nav>
            </header>

            <div class="p-3">
                <div class="grid grid-cols-7 gap-1">
                    <template x-for="(day, index) in DAYS" :key="index">
                        <div x-text="day"
                             class="w-7 mx-0.5 mb-2 text-gray-800 font-medium text-center text-xs"
                        ></div>
                    </template>

                    <template x-for="blankday in blankdays">
                        <div class="mt-1 mx-0.5 w-7 h-7 text-sm border border-transparent"></div>
                    </template>
                    <template x-for="(date, dateIndex) in no_of_days" :key="dateIndex">
                        <div class="mt-1 mx-0.5 w-7 h-7">
                            <button type="button"
                                    x-on:click="getDateValue(date)"
                                    x-text="date"
                                    class="w-full h-full cursor-pointer text-center text-sm border border-transparent rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:bg-blue-500 focus:text-white"
                                    :class="{
                                        'bg-blue-500 text-white': isSelectedDate(date) == true,
                                        'text-gray-700 hover:bg-gray-200 ring-2 ring-offset-2 ring-gray-200': isToday(date) == true && isSelectedDate(date) == false,
                                        'text-gray-700 hover:bg-gray-200': isToday(date) == false && isSelectedDate(date) == false
                                    }"
                            ></button>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const MONTH_NAMES = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
    const DAYS = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

    function app() {
        return {
            showDatepicker: false,
            datepickerValue: '',

            month: '',
            year: '',
            no_of_days: [],
            blankdays: [],
            days: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],

            initDate() {
                {% if value %}
                    let currDate = new Date(Date.parse('{{ value }}'));
                    this.month = currDate.getMonth();
                    this.year = currDate.getFullYear();
                    this.datepickerValue = currDate.toDateString();
                {% else %}
                    let today = new Date();
                    this.month = today.getMonth();
                    this.year = today.getFullYear();
                    this.datepickerValue = new Date(this.year, this.month, today.getDate()).toDateString();
                {% endif %}
            },

            isToday(date) {
                const today = new Date();
                const d = new Date(this.year, this.month, date);

                return today.toDateString() === d.toDateString() ? true : false;
            },

            isSelectedDate(date) {
                const d = new Date(this.year, this.month, date);

                return this.datepickerValue === d.toDateString() ? true : false;
            },

            getDateValue(date) {
                let selectedDate = new Date(this.year, this.month, date);
                this.datepickerValue = selectedDate.toDateString();

                this.$refs.date.value = selectedDate.getFullYear() +"-"+ ('0'+ selectedDate.getMonth()).slice(-2) +"-"+ ('0' + selectedDate.getDate()).slice(-2);

                this.showDatepicker = false;
            },

            getNoOfDays() {
                let daysInMonth = new Date(this.year, this.month + 1, 0).getDate();

                // find where to start calendar day of week
                let dayOfWeek = new Date(this.year, this.month).getDay();
                let blankdaysArray = [];
                for ( var i=1; i <= dayOfWeek; i++) {
                    blankdaysArray.push(i);
                }

                let daysArray = [];
                for ( var i=1; i <= daysInMonth; i++) {
                    daysArray.push(i);
                }

                this.blankdays = blankdaysArray;
                this.no_of_days = daysArray;
            },

            next() {
                if (this.month == 11) {
                    this.year++;
                    this.month = 0;
                } else {
                    this.month++;
                }
            },

            prev() {
                if (this.month == 0) {
                    this.year--;
                    this.month = 11;
                } else {
                    this.month--;
                }
            }
        }
    }
</script>
