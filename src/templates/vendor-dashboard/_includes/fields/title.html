{% set value = '' %}
{% if element %}{% set value = element.title %}{% endif %}

<div>
    <label for="{{ uielement.attribute }}" class="block text-sm font-medium text-gray-700">
        {{ 'Title'|t('app') }}
        {% if uielement.required %} <span class="text-red-600">*</span>{% endif %}
    </label>
    <input type="text"
           name="{{ uielement.attribute }}"
           id="{{ uielement.attribute }}"
           value="{{ value }}"
           {% if uielement.required %}required{% endif %}
           class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
    >
</div>
