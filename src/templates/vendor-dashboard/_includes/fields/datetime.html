{% set value = null %}
{% if element %}{% set value = element[attribute] %}{% endif %}
<div>
    <label for="{{ attribute }}" class="block text-sm font-medium text-gray-700">
        {{ label }}
    </label>
    <div id="{{ attribute }}">
        {% include '_market/_includes/datepicker' with {
            attribute: attribute~'[date]',
            value: value ? value.date|date('Y-m-d') : null
        } only %}
        {# TODO: time - dropdown #}
    </div>
</div>
