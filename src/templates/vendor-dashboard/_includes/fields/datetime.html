{% set value = '' %}
{% if element %}{% set value = element[attribute] %}{% endif %}
<div>
    <label for="{{ attribute }}" class="block text-sm font-medium text-gray-700">
        {{ label }}
    </label>
    <div id="{{ attribute }}">
        <input type="date"
               name="{{ attribute }}[date]"
               id="{{ attribute }}-date"
               value="{{ value.date|date('Y-m-d') }}"
               class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
        >
        {# TODO: time - dropdown #}
    </div>
</div>
