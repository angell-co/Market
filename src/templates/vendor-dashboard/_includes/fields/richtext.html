{% set value = '' %}
{% if element %}{% set value = element.getFieldValue(field.handle) %}{% endif %}


{# TODO - sort buttons / options and format the internal text #}
{# TODO: errors #}

<div>
    <label for="field-{{ field.id }}" class="block text-sm font-medium text-gray-700">
        {{ field.name }}
        {% if field.required %}<span class="text-red-600">*</span>{% endif %}
    </label>

    {% if field.instructions %}
        <p class="text-xs text-gray-500">{{ field.instructions|md(inlineOnly = true) }}</p>
    {% endif %}

    <div x-data="Market.richtextField('{{ value|e }}')"
         x-init="() => init($refs.editor)"
         x-on:click.away="inFocus = false"
         class="mt-2 bg-white shadow rounded-md relative"
    >
        <template x-if="editor">
            <nav class="bg-gray-200 px-2 py-2.5 sm:px-3 select-none rounded-t-md">
                <button type="button"
                        class="bg-gray-200 rounded px-2 py-1"
                        x-on:click="editor.chain().focus().toggleHeading({ level: 2 }).run()"
                        x-bind:class="{ 'bg-gray-600 text-white': editor.isActive('heading', { level: 2 }) }"
                >
                    H2
                </button>
                <button type="button"
                        class="bg-gray-200 rounded px-2 py-1"
                        x-on:click="editor.chain().focus().toggleHeading({ level: 3 }).run()"
                        x-bind:class="{ 'bg-gray-600 text-white': editor.isActive('heading', { level: 3 }) }"
                >
                    H3
                </button>
                <button type="button"
                        class="bg-gray-200 rounded px-2 py-1"
                        x-on:click="editor.chain().focus().setParagraph().run()"
                        x-bind:class="{ 'bg-gray-600 text-white': editor.isActive('paragraph') }"
                >
                    P
                </button>
                <button type="button"
                        class="bg-gray-200 rounded px-2 py-1"
                        x-on:click="editor.chain().focus().toggleBold().run()"
                        x-bind:class="{ 'bg-gray-600 text-white': editor.isActive('bold') }"
                >
                    Bold
                </button>
                <button type="button"
                        class="bg-gray-200 rounded px-2 py-1"
                        x-on:click="editor.chain().focus().toggleItalic().run()"
                        x-bind:class="{ 'bg-gray-600 text-white': editor.isActive('italic') }"
                >
                    Italic
                </button>
                <button type="button"
                        class="bg-gray-200 rounded px-2 py-1"
                        x-on:click="editor.chain().focus().toggleBulletList().run()"
                        x-bind:class="{ 'bg-gray-600 text-white': editor.isActive('bulletList') }"
                >
                    Bullet list
                </button>
                <button type="button"
                        class="bg-gray-200 rounded px-2 py-1"
                        x-on:click="editor.chain().focus().toggleOrderedList().run()"
                        x-bind:class="{ 'bg-gray-600 text-white': editor.isActive('orderedList') }"
                >
                    Ordered list
                </button>
                <button type="button"
                        class="bg-gray-200 rounded px-2 py-1"
                        x-on:click="editor.chain().focus().toggleBlockquote().run()"
                        x-bind:class="{ 'bg-gray-600 text-white': editor.isActive('blockquote') }"
                >
                    Quote
                </button>
            </nav>
        </template>

        <div x-ref="editor" class="bg-gray-50 px-2 py-2.5 sm:p-3 rounded-b-md"></div>

        <input type="hidden"
               id="field-{{ field.id }}"
               name="fields[{{ field.handle }}]"
               :value="content">
    </div>
</div>
