{% if success is defined and success %}
    {% do craft.app.session.setNotice('File deleted.') %}
    {% do sprig.redirect('/market/files') %}
{% endif %}

<button sprig
        s-action="assets/delete-asset"
        s-method="post"
        s-confirm="Are you sure you want to delete this file?"
        s-val:asset-id="{{ _assetId }}"
        type="button"
        class="ml-4 inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-red-500"
>
    {# Heroicon name: trash #}
    <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
    </svg>
    {{ 'Delete'|t('market') }}
</button>
